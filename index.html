<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Business Analytics Dashboard Portal</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
}

/* LOGIN SCREEN */
.login-screen {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    text-align: center;
}

input {
    padding: 10px;
    margin: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

button {
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    background: #1e3c72;
    color: white;
    border-radius: 6px;
}

button:hover {
    background: #16325c;
}

/* PORTAL */
.portal {
    display: none;
}

.header {
    background: #1e3c72;
    color: white;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 20px;
    font-weight: bold;
}

.logo {
    height: 40px;
}

.container {
    display: flex;
}

.sidebar {
    width: 260px;
    background: white;
    padding: 20px;
    border-right: 1px solid #ddd;
    height: 100vh;
    overflow-y: auto;
}

/* Folder */
.folder {
    font-weight: bold;
    padding: 10px;
    margin-top: 15px;
    cursor: pointer;
    background: #f0f3ff;
    border-radius: 6px;
    transition: 0.3s;
}

.folder:hover {
    background: #dfe7ff;
}

.sub-files {
    display: none;
    padding-left: 15px;
}

.sub-file {
    padding: 8px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
}

.sub-file:hover {
    background: #e6ecff;
}

.content {
    flex: 1;
    padding: 20px;
}

iframe {
    width: 100%;
    height: 85vh;
    border: none;
    background: white;
    border-radius: 8px;
}
</style>

<script>
function checkPassword() {
    var pass = document.getElementById("password").value;

    if (pass === "#SAVE1212") {  // ğŸ” TUKAR PASSWORD SINI
        document.getElementById("login").style.display = "none";
        document.getElementById("portal").style.display = "block";
    } else {
        alert("Wrong password!");
    }
}

function loadDashboard(link) {
    document.getElementById("viewer").src = link;
}

function toggleFolder(id) {

    var folders = document.getElementsByClassName("sub-files");
    for (var i = 0; i < folders.length; i++) {
        folders[i].style.display = "none";
    }

    var folder = document.getElementById(id);
    folder.style.display = "block";
}
</script>

</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-screen">
    <div class="login-box">
        <h2>Business Dashboard Access</h2>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Enter Portal</button>
    </div>
</div>

<!-- PORTAL -->
<div id="portal" class="portal">

<div class="header">
    <img src="logo.png" class="logo">
    <span>Business Analytics Dashboard Portal</span>
</div>

<div class="container">

<div class="sidebar">

    <!-- SALES RETURN -->
    <div class="folder" onclick="toggleFolder('salesReturn')">
        ğŸ“ Sales Return
    </div>

    <div class="sub-files" id="salesReturn">

        <div class="sub-file" onclick="loadDashboard('https://app.powerbi.com/view?r=eyJrIjoiN2RhMWUyNmEtYmFlYi00NmM0LWIzOGItYmI3OGIxNTQ3ZDc4IiwidCI6IjUzZGQ3NTU2LWM1M2YtNGIxYi05OTUzLTgxYzAxODBlYWYxMyIsImMiOjEwfQ%3D%3D')">
            ğŸ“„ Jan 2026
        </div>

        <div class="sub-file" onclick="loadDashboard('PASTE_POWERBI_LINK_FEB')">
            ğŸ“„ Feb 2026
        </div>

        <div class="sub-file" onclick="loadDashboard('PASTE_POWERBI_LINK_MARCH')">
            ğŸ“„ March 2026
        </div>

    </div>

    <!-- OUTLET -->
    <div class="folder" onclick="toggleFolder('outletAnalysis')">
        ğŸ“ Outlet & Product Analysis
    </div>

    <div class="sub-files" id="outletAnalysis">

        <div class="sub-file" onclick="loadDashboard('PASTE_POWERBI_LINK_OUTLET1')">
            ğŸ“„ Overview
        </div>

        <div class="sub-file" onclick="loadDashboard('PASTE_POWERBI_LINK_OUTLET2')">
            ğŸ“„ Detailed Report
        </div>

    </div>

    <!-- RETURN REASON -->
    <div class="folder" onclick="toggleFolder('reasonAnalysis')">
        ğŸ“ Return Reason Analysis
    </div>

    <div class="sub-files" id="reasonAnalysis">

        <div class="sub-file" onclick="loadDashboard('PASTE_POWERBI_LINK_REASON')">
            ğŸ“„ Summary
        </div>

    </div>

</div>

<div class="content">
    <iframe id="viewer"></iframe>
</div>

</div>
</div>

</body>
</html>
